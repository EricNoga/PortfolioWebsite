<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Query 1</title>
  <style>
    @media (max-width: 600px){
      h1{
        font-size: 15px;
      }
      div{
        height:100px;
        width:100px;
      }
    }
    @media (min-width: 600px){
        h1{
            font-size: 25px;
        }
        div{
            height:300px;
            width:300px;
        }
    }
    div{
      background-color:blue;
      height:200px;
      width:200px;
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
<div></div>
</body>
</html>
