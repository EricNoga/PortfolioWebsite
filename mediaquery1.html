<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Query 1</title>
  <style>
    @media (max-width: 600px){
      h1{
        font-size: 15px;
      }
      div{
        height:100px;
        width:100px;
      }
    }
    @media (min-width: 600px){
        h1{
            font-size: 25px;
        }
        div{
            height:300px;
            width:300px;
        }
    }
    div{
      background-color:blue;
      height:200px;
      width:200px;
    }
    @media (min-width:600px) and (max-width:900px){
        h1{
            font-size:20px;
            color:purple;
        }
    }
    @media (orientation: landscape){
        h1{
            font-size:30px;
            color:red;
        }
        div{
            background-color: green;
            height: 300px;
            width:300px;
        }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
<div></div>
</body>
</html>
